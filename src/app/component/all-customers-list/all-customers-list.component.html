<h1 class="text-center">All-Customers</h1>
<div class="container">
    <div class="row">
        <div *ngFor="let name of customersdata">
            <div class="card" style="width: 925px;">
                <div class="card-body">
                    <div class="card hovercard">
                        <div class="info">
                            <div class="title" (click)="userdata(name._id)">
                                <div class="row">
                                    <div class="col-4">
                                        <h6>{{name.name}}</h6>
                                    </div>
                                    <div class="col-4">
                                        <h6>{{name.emailId}}</h6>
                                    </div>
                                    <div class="col-4">
                                        <h6>{{name.contact}}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
