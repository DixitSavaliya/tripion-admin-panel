<!-- Material form login -->
<div class="container">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <div class="login_form">
                <div class="card  justify-content-center">
                    <h5 class="card-header info-color white-text text-center py-4">
                        <strong>Sign in</strong>
                    </h5>

                    <!--Card content-->
                    <div class="card-body px-lg-5 pt-0">

                        <!-- Form -->
                        <form class="text-center" style="color: #757575;" [formGroup]="loginForm"
                            (ngSubmit)="onSubmit(loginForm.value)">

                            <!-- Email -->
                            <div class="md-form">
                                <input mdbInput type="text" id="form2" autocomplete='false | random-string'
                                    class="form-control" formControlName="emailId"
                                    [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
                                <label for="form2">Email</label>
                                <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
                                    <div *ngIf="f.emailId.errors.required">Email is required</div>
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="md-form">
                                <input mdbInput type="password" autocomplete="new-password" id="form2"
                                    class="form-control" formControlName="password"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                    [type]="show ? 'text' : 'password'" />

                                <span toggle="#password-field" class="fa fa-fw fa-eye-slash field-icon toggle-password"
                                    (click)="password()"></span>
                                <label for="form2">Password</label>
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>

                                </div>
                            </div>

                            <!-- Sign in button -->
                            <button class="btn btn-outline-info btn-rounded btn-block my-4 z-depth-0" type="submit">Sign
                                in</button>

                        </form>
                        <!-- Form -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
        </div>
    </div>
</div>
<!-- Material form login -->
